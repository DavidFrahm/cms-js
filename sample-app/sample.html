<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sample App</title>
        <script type="text/javascript" src="../lib/jquery/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="../src/cms.js"></script>
        <script type="text/javascript">
            $(function() {
                cmsApi.getText('testText')
                    .then(function (text) {
                            $('#objects #text').next().text(text);
                        });
                cms.html.getTextElement('testText')
                    .then(function (textNode) {
                            $('#objects #textNode').after(textNode);
                        });
                cmsApi.getImage('testImage')
                    .then(function (srcUrl) {
                            $('#objects #image').next().text(srcUrl);
                        });
                cms.html.getImageElement('testImage')
                    .then(function (imageNode) {
                            $('#objects #imageNode').after(imageNode);
                        });
            });
        </script>
    </head>
    <body>
        <h1>Sample App</h1>
        <h2>Objects</h2>
        <div id="objects">
            <h3 id="text">Text</h3>
            <div>replace me with text</div>
            <h3 id="textNode">Text Node</h3>
            <h3 id="image">Image</h3>
            <div>replace me with image url</div>
            <h3 id="imageNode">Image Node</h3>
        </div>
    </body>
</html>
